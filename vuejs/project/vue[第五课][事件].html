<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue.js</title>
		<link rel="stylesheet"  href="style.css"/>
		<link rel="stylesheet" href="../css/style.css" />
<!-- cdn版本号 -->
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
	</head>
	<body>
		<!-- vue-app就是根容器  -->
		<div id="vue-app">
			<h1>Events</h1>
			<button @click="add(1)">加一岁</button>
			<button v-on:click="substract(1)">减一岁</button>
			<button @dblclick="add(10)">加十岁</button>
			<button v-on:dblclick="substract(10)">减十岁</button>
			<p>my age is {{age}}</p>
			<div id="canvas" v-on:mousemove="updateXY">
			 {{x}} ,{{y}}
			</div>
		</div>
		
		
		<script src="../js/app.js"></script>
<!-- 注意采用cdn方式，必须要在对应的app.js中实例化vue对象 -->
	</body>
</html>
<!-- 方法什么时候给()什么时候不给()
 在click中可以不给(),在普通标签中必须要给()见第四课
 传参必须给()
 v-on:dblclick="substract":双击事件 
 加减事件
 鼠标点击事件:鼠标滚动得到xy的值
 @click=v-on:click只是两种不同的写法而已看个人爱好
 -->
