<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue事件传值</title>
		<h1>
			每次启动必须在cmd中进入当前目录
			即：D:\hbuilderProject\vuejs
			运行 npm run dev启动端口
			
			app.vue---根组件
			helloworld-----子组件
			1.子组件向父组件传事件
			2.父组件向子组件传事件
			引用：数组或对象
			/* props是子组件访问父组件数据的唯一接口。 */
			props:{
				title:{
					type:String
				}
			}
			
		</h1>
	</head>

</html>
